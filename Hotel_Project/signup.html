<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6b0c8e229f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="form_container h-100 position-relative container-fluid" id="sign-up" >
    <div class="container title_form-container text-center p-4">
        <h2>Sign up</h2>
    </div>
   <form method="get" id="form" action="">
    <div class="row ms-2">
        <div class="col position-relative" id="form_container-input">
            <label for="Name">First Name</label>
            <!-- <div class="col-sm-8"> -->
                 <input type="text" class="form-control" placeholder="First Name" id="firstname" onblur="fstnamevalidate()">
            <!-- </div> -->
            <i class="fa-solid fa-user position-absolute  top-50 start-0 translate-middle-y ms-4 pt-1"></i>
            <i class="fa-solid fa-circle-exclamation position-absolute top-50 end-0 translate-middle me-3"></i>
            <small>error</small>
        </div>
        <div class="col position-relative" id="form_container-input">
            <label for="Name">Last Name</label>
            <!-- <div class="col-sm-8"> -->
                <input type="text" class="form-control" placeholder="Last Name" id="lastname" onblur="lstnamevalidate()" onfocus="fstnamevalidate()">
            <!-- </div> -->
            <i class="fa-solid fa-user  position-absolute  top-50 start-0 translate-middle-y  ms-4 pt-1"></i>
            <i class="fa-solid fa-circle-exclamation position-absolute top-50 end-0 translate-middle me-3"></i>
            <small>error</small>
        </div> 
    </div>
    <div class= "ms-4 position-relative" id="form_container-input">
        <label for="gmail" class="form-label">Gmail Id</label>
        <!-- <input type="text" class="form-control" placeholder="Password" id="password" onblur="passwdvalidate()" onfocus="fstnamevalidate();lstnamevalidate();emailvalidate()"> -->
        <input type="text" class="form-control" placeholder="Enter your Gmail Id" id="gmail" onblur="emailvalidate()" onfocus="fstnamevalidate();lstnamevalidate()">
        <i class="fa-solid fa-envelope  position-absolute  top-50 start-0 translate-middle-y m-2"></i>
        <i class="fa-solid fa-circle-exclamation position-absolute top-50 end-0 mt-1 translate-middle"></i>
        <small >error</small>
    </div>
    <div class= "ms-4 position-relative" id="form_container-input">
        <label for="password"  class="form-label">Password</label><br>
        <input type="password" class="form-control" placeholder="Password" id="password" onblur="passwdvalidate()" onfocus="fstnamevalidate();lstnamevalidate();emailvalidate()">
        <i class="fa-solid fa-keyboard  position-absolute  top-50 start-0 translate-middle-y m-2 "></i>
        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y mt-2 me-2" id="fa-eye"></i>
        <i class="fa-solid fa-circle-exclamation position-absolute top-50 end-0 translate-middle-y mt-2 me-5"></i>
        <small>error</small>
    </div>
    <div class= "ms-4  position-relative" id="form_container-input">
        <label for="Name" class="form-label">Confirm Password</label><br>
        <input type="password"class="form-control" placeholder="Confirm Password" id="confirmpassword" onblur="conpasswdvalidate()" onfocus="fstnamevalidate();lstnamevalidate();emailvalidate();passwdvalidate()">
        <i class="fa-solid fa-keyboard  position-absolute  top-50 start-0 translate-middle-y m-2 "></i>
        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y mt-2 me-2" id="fa-eye1"></i>
        <i class="fa-solid fa-circle-exclamation position-absolute top-50 end-0 translate-middle-y mt-2 me-5"></i>
        <small>error</small>
    </div>
    <div class="container-md form-btn position-absolute start-50 ">
        <button type="submit" class="btn">Submit</button>
        <button onclick="signinpage()" class="btn">Sign in</button>
    </div>
   </form>
   </div>
   <script src="formvalidation.js"></script>
<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
